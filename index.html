<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confusable Characters Detector</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4 py-md-5">
    <div class="row justify-content-center">
      <div class="col-12 col-xl-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h1 class="h3 fw-bold mb-1">Confusable Characters Detector</h1>
            <p class="text-muted small mb-0">Analyze and visualize confusable/lookalike characters</p>
          </div>
        </div>
        
        <div class="card shadow-sm border-0 mb-3">
          <div class="card-body p-3">
            <div class="d-flex flex-wrap gap-2 align-items-center">
              <strong class="text-muted small me-2">Legend:</strong>
              
              <div class="legend-box bg-primary-subtle text-primary-emphasis border border-primary">
                <div class="legend-sample bg-primary-subtle text-primary-emphasis border-primary">A</div>
                <span>Uppercase Letter</span>
              </div>
              
              <div class="legend-box bg-info-subtle text-info-emphasis border border-info">
                <div class="legend-sample bg-info-subtle text-info-emphasis border-info" style="font-style: italic;">a</div>
                <span>Lowercase Letter</span>
              </div>
              
              <div class="legend-box bg-warning-subtle text-warning-emphasis border border-warning">
                <div class="legend-sample bg-warning-subtle text-warning-emphasis border-warning">1</div>
                <span>Number/Digit</span>
              </div>
              
              <div class="legend-box bg-danger-subtle text-danger-emphasis border border-danger">
                <div class="legend-sample bg-danger-subtle text-danger-emphasis border-danger">@</div>
                <span>Symbol/Other</span>
              </div>

              <div class="legend-box bg-secondary-subtle text-secondary-emphasis border border-secondary">
                <div class="legend-sample bg-secondary-subtle text-secondary-emphasis border-secondary">‚ê£</div>
                <span>Space</span>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <label class="form-label small text-muted">Paste text (hashes, tokens, or any string) below:</label>
            <textarea 
              id="input" 
              class="form-control font-monospace"
              rows="5"
              placeholder="Paste here..."
            ></textarea>

            <div class="d-flex flex-wrap gap-2 mt-3">
              <button id="analyze" class="btn btn-primary">
                üîç Analyze
              </button>
              <button id="clear" class="btn btn-outline-secondary">
                Clear
              </button>
              <button id="copyInput" class="btn btn-outline-secondary">
                Copy Input
              </button>
              <div class="form-check d-flex align-items-center ms-2">
                <input type="checkbox" id="showLabels" checked class="form-check-input me-2" />
                <label class="form-check-label small text-muted" for="showLabels">Show labels</label>
              </div>
              <div class="form-check d-flex align-items-center">
                <input type="checkbox" id="collapseSpaces" class="form-check-input me-2" />
                <label class="form-check-label small text-muted" for="collapseSpaces">Hide spaces</label>
              </div>
            </div>

            <div id="stats" class="mt-3 small text-muted"></div>

            <div id="grid" class="d-flex flex-wrap gap-2 mt-4" aria-live="polite"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
